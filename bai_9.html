<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhap canh a"));
    let b = parseFloat(prompt("nhap canh b"));
    let c = parseFloat(prompt("nhap canh c"));
    if (a <= 0 || b <= 0 || c <= 0){
        alert("3 do dai ban vua nhap ko phai do dai 3 canh cua 1 tam giac");
    }else{
        if((a + b) <= c || (b + c) <= a || (c + a) <= b){
            alert("3 do dai ban vua nhap ko phai do dai 3 canh cua 1 tam giac")
        }else{
            alert("3 do dai ban vua nhap la do dai 3 canh cua 1 tam giac")
        }
    }
</script>
</body>
</html>
